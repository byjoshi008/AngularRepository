<div class="page py-1 px-4">
    <app-page-header></app-page-header>
    <div>
        <div class="panel" [@focusPanel]="state">
            <input type="text" class="form-control" placeholder="Add an item here..." (focus)="toggleFocus()" (focusout)="toggleFocus()"
                (keyup.enter)="submitItem($event)">
            <p id="subtxt" [@inputHint]="state">Hit enter to add</p>
        </div>
    </div>

    <div>
        <div class="w-100">
            <div class="panel nplr p-4">
                <div @listItem class="item-container listitem" *ngFor="let item of items; let i = index">
                    <div class="identifier"></div>
                    <p>{{item}}</p>
                    <a (click)="removeItem(i)" style="cursor: pointer;">X</a>
                </div>
            </div>
        </div>
    </div>
</div>
