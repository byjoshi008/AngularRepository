<ul *ngIf="sections && sections.length > 0" class="list-group list-group-flush">
  <li *ngFor="let section of sections" class="list-group-item d-flex flex-column p-2 cursor-pointer section-item"
    [class.selected]="section === selectedSection" (click)="handleSectionClick(section)">
    <span class="text-muted font-small">Section {{section.id}}</span>
    <span class="h6 my-1">{{section.title}}</span>
  </li>
</ul>
