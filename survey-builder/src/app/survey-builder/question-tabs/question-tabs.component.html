<ul class="w-100 p-0 border-bottom d-flex flex-fit m-0 question-tabs">
  <li *ngFor="let question of questions" class="py-2 px-2 cursor-pointer d-flex justify-content-center align-items-center"
    [ngClass]="{ 'border bg-white text-primary selected': currentQuestionId === question.id}" (click)="selectQuestion(question.id)"
    [attr.title]="'Question '+question.id">
    <span class="mr-2">Question {{question.id}}</span>
    <em class="fa fa-times text-muted" (click)="questionRemove($event, question.id)"></em>
  </li>
</ul>
